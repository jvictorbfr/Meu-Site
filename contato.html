<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>

<body>
    <header class="back-site">

    <main class="socialmedia-container">

            <img class="socialmedia-container__instagram__img" src="img/LogoInstagram.png" alt="Logo do Instagram">

        <div class="socialmedia-container__github">

        <div class="socialmedia-container__linkedin">
            <img class="socialmedia-container__linkedin__img" src="img/LogoLinkedin.png" alt="Logo do Linkedin">
